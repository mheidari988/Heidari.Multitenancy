name: Publish Packages

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore Heidari.Multitenancy.sln

      - name: Build
        run: dotnet build Heidari.Multitenancy.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test Heidari.Multitenancy.sln --configuration Release --no-build

      - name: Pack
        run: dotnet pack Heidari.Multitenancy.sln --configuration Release --no-build --output ./artifacts

      - name: Push to NuGet
        run: dotnet nuget push "./artifacts/*.nupkg" --api-key "${{ secrets.NUGET_API_KEY }}" --source "https://api.nuget.org/v3/index.json" --skip-duplicate
